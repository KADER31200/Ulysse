<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation SMS – Ulys Télépéage</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo-ulys.png" alt="Ulys"/>
  </header>

  <div class="container">
    <h1>Entrez le code reçu par SMS</h1>
    <form action="#" method="post">
      <label for="sms-code">Code SMS</label>
      <input type="text" id="sms-code" name="sms-code" maxlength="6" required />

      <button type="submit">Confirmer</button>
    </form>
  </div>
</body>
</html>
