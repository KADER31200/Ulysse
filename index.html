<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abonnement Télépéage Ulys</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="assets/images/logo-ulys.png" alt="Ulys"/>
      <ul class="nav-links">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Offres</a></li>
        <li><a href="#">Aide</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h1>Votre abonnement télépéage</h1>
      <form action="paiement.html" method="get">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required/>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required/>

        <label for="dob">Date de naissance</label>
        <input type="date" id="dob" name="dob" required/>

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" required/>

        <label for="cp">Code postal</label>
        <input type="text" id="cp" name="cp" pattern="\d{5}" required/>

        <label for="tel">Téléphone</label>
        <input type="tel" id="tel" name="tel" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>

        <button type="submit" class="btn">Poursuivre vers le paiement</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Ulys. Tous droits réservés.
  </footer>

</body>
</html>
