<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payer mon abonnement télépéage Ulys</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <img src="assets/images/logo-ulys.png" alt="Ulys" />
  </header>

  <div class="container">
    <h1>Abonnement Télépéage Ulys</h1>
    <form action="paiement.html" method="get">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required />

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="dob">Date de naissance</label>
      <input type="date" id="dob" name="dob" required />

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" required />

      <label for="cp">Code postal</label>
      <input type="text" id="cp" name="cp" pattern="\d{5}" required />

      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" name="tel" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Continuer vers le paiement</button>
    </form>
  </div>
</body>
</html>
