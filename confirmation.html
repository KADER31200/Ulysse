<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmation de paiement – Ulys</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- NAVIGATION SIMPLIFIÉE -->
  <div class="site-nav">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo-container">
          <img src="assets/images/logo-ulys2.png" alt="Ulys" class="logo" />
        </a>
        <div class="header-toggle">
          <button class="toggle active">Particulier</button>
          <button class="toggle">Professionnel</button>
        </div>
      </div>
      <!-- Aucun nav-links -->
    </nav>
  </div>

  <!-- CONTENU -->
  <main class="main container">
    <div class="card context-card" style="text-align: center;">
      <img src="assets/images/logo-ulys2.png" alt="Ulys" class="context-logo" style="max-width: 120px; margin-bottom: 1.5rem;" />
      <h1 style="color: var(--primary); margin-bottom: 1rem;">Paiement confirmé ✅</h1>
      <p class="context-text" style="font-size: 1.1rem; color: var(--text-dark); margin-bottom: 1rem;">
        Merci, votre paiement de <strong>6,80 €</strong> a bien été enregistré.
      </p>

      <div class="mobile-logos" style="margin-top: 2rem;">
        <img src="assets/images/applepay.png" alt="Apple Pay" />
        <img src="assets/images/googlepay.png" alt="Google Pay" />
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Ulys. Paiement sécurisé et crypté.
  </footer>

</body>
</html>
