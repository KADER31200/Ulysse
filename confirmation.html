<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmation de paiement – Ulys</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #FBEAD3;
      color: #1c1c1c;
    }

    .site-nav {
      background: #ffffff;
      border-bottom: 1px solid #EAD1B8;
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo-container {
      background: #ffffff;
      padding: 4px 6px;
      border-radius: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .header-toggle {
      display: inline-flex;
      border: 1px solid #ccc;
      border-radius: 25px;
      overflow: hidden;
    }

    .header-toggle .toggle {
      padding: 0.5rem 1.5rem;
      background: #fff;
      border: none;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .header-toggle .toggle.active {
      background: #ff8000;
      color: #fff;
    }

    main.container {
      flex: 1;
      max-width: 580px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 3rem 2rem;
      text-align: center;
    }

    .card img.context-logo {
      max-width: 110px;
      margin-bottom: 1.5rem;
    }

    .confirmation-icon {
      width: 80px;
      height: 80px;
      background-color: #d6f5dc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem auto;
    }

    .confirmation-icon svg {
      width: 36px;
      height: 36px;
      fill: #2e7d32;
    }

    h1 {
      font-size: 1.5rem;
      color: #1c1c1c;
      margin-bottom: 1rem;
    }

    .context-text {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .mobile-logos {
      margin-top: 2rem;
    }

    .mobile-logos img {
      height: 30px;
      margin: 0 10px;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      background-color: #ffffff;
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="site-nav">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo-container">
          <img src="assets/images/logo-ulys2.png" alt="Ulys" class="logo" />
        </a>
        <div class="header-toggle">
          <button class="toggle active">Particulier</button>
          <button class="toggle">Professionnel</button>
        </div>
      </div>
    </nav>
  </div>

  <!-- CONTENU -->
  <main class="container">
    <div class="card">
      <img src="assets/images/logo-ulys2.png" alt="Ulys" class="context-logo" />

      <div class="confirmation-icon">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17l-3.88-3.88a1 1 0 10-1.42 1.42l4.59 4.59a1 1 0 001.41 0l10-10a1 1 0 10-1.41-1.42L9 16.17z"/>
        </svg>
      </div>

      <h1>Paiement confirmé</h1>
      <p class="context-text">
        Merci, votre paiement de <strong>6,80 €</strong> a bien été enregistré.
      </p>

      <div class="mobile-logos">
        <img src="assets/images/applepay.png" alt="Apple Pay" />
        <img src="assets/images/googlepay.png" alt="Google Pay" />
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Ulys. Paiement sécurisé et crypté.
  </footer>

</body>
</html>
